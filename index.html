<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--links-->
    <link rel="icon" href="./icons/pokemon.png">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pokedex</title>

    <!--main JS-->
    <script defer src="./js/script.js"></script>

</head>
<body>

    <main>
        <img src="#" alt="pokemon" class="pokemon_image">
        
        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> - 
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input type="search" 
            class="input_search"
            placeholder="Nome ou Numero" 
            required
            />
        </form>

        <div class="buttons">
            <button class="button btn-prev">< ant</button>
            <button class="button btn-next">prox ></button>

        </div>

        <img src="/imgs/pokedex.png" alt="pokedex" class="pokedex">
    </main>
    
</body>
</html>
